<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不規則邊緣</title>
  <script src="https://use.fontawesome.com/416ab5909e.js"></script>
  <style type="text/css">
  @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap");
  * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .banner{
      height: 700px;
      background: url('cover.jpg') center top / cover;
    }
    .sec{
      position: relative;
    }
    .sec .container{
      width: 1200px;
      margin: auto;
      display: flex;
      padding: 100px 0;
      position: relative;
      z-index: 2;
    }
    .sec .item{
      width: 570px;
      margin: 0 15px;
    }
    .sec .item h2{
      margin-bottom: 1.3em;
    }
    .sec .item p{
      line-height: 1.7;
      margin-bottom: 1.6em;
    }
    .sec::after{
      content: '';
      display: block;
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #fff;
      top: 0;
      left: 50%;
      transform: translateX(-30%) translateY(-50%);
      border-radius: 50%;
      box-shadow: 178px 0px  0px 30px #fff,
                  327px 34px  0px 20px #fff,
                  480px 9px  0px 60px #fff,
                  690px 71px  0px 60px #fff,
                  880px 0px  0px 89px #fff,
                  -178px 0px  0px 30px #fff,
                  -327px 34px  0px 20px #fff,
                  -480px 9px  0px 60px #fff,
                  -690px 71px  0px 60px #fff,
                  -880px 0px  0px 89px #fff,
                  -1100px 50px 0px 89px #fff,
                  178px 0px  0px 56px rgba(0,0,10,.5),
                  298px 10px  0px 56px rgba(0,0,10,.5),
                  540px -40px  0px 50px rgba(0,0,10,.5),
                  740px -30px  0px 30px rgba(0,0,10,.5),
                  880px -100px  0px 80px rgba(0,0,10,.5),
                  1000px 0px  0px 80px rgba(0,0,10,.5),
                  -60px 0px  0px 56px rgba(0,0,10,.5),
                  -298px 10px  0px 56px rgba(0,0,10,.5),
                  -740px -40px  0px 50px rgba(0,0,10,.5),
                  -740px -30px  0px 30px rgba(0,0,10,.5),
                  -780px -70px  0px 80px rgba(0,0,10,.5),
                  -1200px 0px  0px 80px rgba(0,0,10,.5);
    }
    .sec::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 200px;
      background-color: #fff;
      z-index: 1;
      top: 0;
      left: 0;
    }
    </style>
</head>
<body>

  <div class="banner"></div>
  <div class="sec">
    <div class="container">
      <div class="item">
        <h2>萬寶路</h2>
        <p>民國組圖坐在喜歡大人位元知名不可字元每年高速，大賽蘋果它們此刻問道上漲本次老人當我開始降低全家，標誌降價滿意部落設立員工研究所，無疑關鍵字突然，西安地方有的支付根據漢化獎勵其中財經苗栗一時，從來沒越。</p>
      </div>
      <div class="item">
        <h2>萬大路</h2>
        <p>民國組圖坐在喜歡大人位元知名不可字元每年高速，大賽蘋果它們此刻問道上漲本次老人當我開始降低全家，標誌降價滿意部落設立員工研究所，無疑關鍵字突然，西安地方有的支付根據漢化獎勵其中財經苗栗一時，從來沒越。</p>
      </div>
    </div>
  </div>

</body>
</html>
