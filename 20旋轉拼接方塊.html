<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋轉拼接方塊</title>
  <script src="https://use.fontawesome.com/416ab5909e.js"></script>
  <style type="text/css">
  @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap");
  * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Noto Sans TC', sans-serif;
    }
    ul{
      width: 960px;
      margin: auto;
      padding: 100px 0;
      display: flex;
      flex-wrap: wrap;
    }
    li{
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      /* outline: 1px solid #f00; */
      margin: 0 60px -40px;
      position: relative;
      font-size: 30px;
    }
    li::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      /* outline: 1px solid #00f; */
      top: 0;
      left: 0;
      transform: rotate(45deg);
      z-index: -1;
    }
    li:nth-child(n+4){
      left: 160px;
    }
    li:nth-child(n+7){
      left: 0;
    }
    .box1::before{background-color: #3ed0cd;}
    .box2::before{background-color: #b2e086;}
    .box3::before{background-color: #ef8899;}
    .box4::before{background-color: #fc7b51;}
    .box5::before{background-color: #2fccf9;}
    .box6::before{background-color: #5f539b;}
    .box7::before{background-color: #fce920;}
    .box8::before{background-color: #7cc85c;}
    .box9::before{background-color: #ffa55e;}
    li:hover{
      color: #fff;
    }
    li:hover::before{
      background-color: #000;
    }
    
    </style>
</head>
<body>

  <ul>
    <li class="box1">萬寶路</li>
    <li class="box2">萬大路</li>
    <li class="box3">萬中路</li>
    <li class="box4">萬小路</li>
    <li class="box5">萬未路</li>
    <li class="box6">萬一路</li>
    <li class="box7">萬二路</li>
    <li class="box8">萬三路</li>
    <li class="box9">萬四路</li>
  </ul>



  
</body>
</html>
